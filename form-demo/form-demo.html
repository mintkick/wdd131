<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <!-- placeholder for error messages -->
      <form id="checkoutForm" action="completed.html">
        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" required />
        <!-- the 'required' tag is built-in validation -->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required />
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="4" required></textarea>
        <!-- <input type="text" name="address" id="address"> -->
        <label for="payment">Payment Method:</label>
        <select name="payment" id="payment" required>
          <option value="">Select Payment Method</option>
          <option value="creditCard">Credit Card</option>
          <!-- these values are only used for options -->
          <option value="paypal">PayPal</option>
        </select>
        <!-- <input type="text" name="payment" id="payment"required> -->
        <div class=".hide">
          <label for="creditCard">Credit Card Number:</label>
          <input
            type="text"
            name="creditCard"
            id="creditCard"
            pattern="[0-9]{16}"
            placeholder="Enter 16 digits"
            required
          />
        </div>
        <div class=".hide">
          <label for="paypal">PayPal Username:</label>
          <input type="text" name="paypal" id="paypal" required />
        </div>
        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
